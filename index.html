<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="card">
    <div class="card-container">
      <div class="result">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <div class="title">Summary</div>
        <div class="rows">
          <div class="row">
            <div class="row-content">
              <img src="./assets/images/icon-reaction.svg" alt="reaction-svg">
              <b>Reaction</b>
            </div>
            <p>
              <b>80</b>
              / 100
            </p>
          </div>
          <div class="row">
            <div class="row-content">
              <img src="./assets/images/icon-memory.svg" alt="reaction-svg">
              <b>Memory</b>
            </div>
            <p>
              <b>92</b>
              / 100
            </p>
          </div>
          <div class="row">
            <div class="row-content">
              <img src="./assets/images/icon-verbal.svg" alt="reaction-svg">
              <b>Verbal</b>
            </div>
            <p>
              <b>61</b>
              / 100
            </p>
          </div>
          <div class="row">
            <div class="row-content">
              <img src="./assets/images/icon-visual.svg" alt="reaction-svg">
              <b>Visual</b>
            </div>
            <p>
              <b>72</b>
              / 100
            </p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
</body>

</html>
